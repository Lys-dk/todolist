<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	.todolistDiv{
		margin:200px auto;
		width:200px;
		height: auto;
	}
	.btn{		
		opacity: 0.5;
	}
	input{
		box-shadow:0 0 8px #9668db;
		border:none;
	}
	span{
		font-size: 50px;
	}
	</style>
</head>
<body>
<!-- todolist练手项目 -->
	<div id="vue-todolist" class="todolistDiv">
	<span> todolist</span>
		<input type="text" v-model="inputVaule" v-on:keyup.enter="add"/>
		<button v-on:click="add" class="btn">add</button>
		<ul >
			<li v-for="item in items" >
				{{item.text}}
			<button v-on:click="removeTodo(item)" class="btn">x</button></li>
		</ul>
	</div>
	<!-- vue框架 -->
	<script src="https://unpkg.com/vue/dist/vue.js"></script>
	<script src="vue-resource.js"></script>
	<script src="vuetest.js"></script>

</body>
</html>
